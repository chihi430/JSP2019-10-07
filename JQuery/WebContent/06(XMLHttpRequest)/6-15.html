<!DOCTYPE html>
<html>
<head>
    <title>XMLHttpRequest</title>
    <script>
        // XMLHttpRequest 객체를 생성하는 함수
        function createRequest() {
            try {
                return new XMLHttpRequest();
            } catch (exception) {
                var versions = [
                    'Msxml2.XMLHTTP.6.0',
                    'Msxml2.XMLHTTP.5.0',
                    'Msxml2.XMLHTTP.4.0',
                    'Msxml2.XMLHTTP.3.0',

                    'Msxml2.XMLHTTP',
                    'Microsoft.XMLHttp'
                ];
                for (var i = 0; i < versions.length; i++) {
                    try {
                        return new ActiveXObject(versions[i]);
                    } catch (e) { }
                }
            }
        }
    </script>
    <script>
        window.onload = function () {
        	//get
            document.getElementById('get').onclick = function () {
            	
            	var name = document.getElementById('name').value;
            	var price = document.getElementById('price').value;
            	
            	var request = createRequest();
            	request.open('GET','/test/type.jsp?name='+name+'&price='+price, false);
            	request.send();
            	
            	document.getElementById('output').value = request.responseText;
            };
            
            
            //post
            document.getElementById('post').onclick = function () { 
            	
            	var name = document.getElementById('name').value;
            	var price = document.getElementById('price').value;
            	
            	var request = createRequest();
            	request.open('POST','/test/type.jsp', false);
            	request.setRequestHeader('Content-type','application/x-www-form-urlencoded');
            	request.send('name='+name+'&price='+price);
            	
            	document.getElementById('output').value = request.responseText;
               	
            };
            document.getElementById('put').onclick = function () {
            	
            	var name = document.getElementById('name').value;
            	var price = document.getElementById('price').value;
            	
            	var request = createRequest();
            	request.open('PUT','/test/type.jsp', false);
            	request.setRequestHeader('Content-type','application/x-www-form-urlencoded');
            	request.send('name='+name+'&price='+price);
            	
            	document.getElementById('output').value = request.responseText;
            	
            };
            document.getElementById('delete').onclick = function () { };
        };
    </script>
</head>
<body>
    <button id="get">GET</button>
    <button id="post">POST</button>
    <button id="put">PUT</button>
    <button id="delete">DELETE</button>
    <h1>input</h1>
    <input id="name" />
    <input id="price" />
    <h1>output</h1>
    <textarea id="output" disabled="disabled" cols="40" rows="5"></textarea>
</body>
</html>
