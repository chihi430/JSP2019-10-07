<!DOCTYPE html>
<html>
<head>
<style>
.reverse {
	background: Black;
	color: White;
}
</style>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-1.7.js"></script>
<script>
	$(document).ready(function() {
		//이벤트를 연결합니다.
		$('h1').hover(function() {
			$(this).addClass('reverse');
		}, function() {
			$(this).removeClass('reverse');
		});
		//이벤트를 연결합니다.
		$('h1').toggle(function() {
			$(this).html(function(index, html) {
				return '★' + html;
			});
		}, function() {
			$(this).html(function(index, html) {
				return html + '★';
			});
		}, function() {
			$(this).html(function(index, html) {
				return html.substring(1, html.length - 1);
			});
		});
	});
</script>

<title>Insert title here</title>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>

</body>
</html>
