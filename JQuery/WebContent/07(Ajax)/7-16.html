<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function() {
		$('#my-form').submit(function (event){
			
			//입력 양식의 value속성을 가져옵니다.
			var name=$('#name').val();
			var region=$('#region').val();
			
			//Ajax 요청을 수행합니다.
			var url = '/test/parameter.jsp?name='+name+'&region='+region;
			
			//data 객체를 자체로 요청함
			var data={name:name, region:region};
			//$.param 쿼리스트링을 자동으로 만들어준다			
			var params = $.param(data);
			
			$('#wrap').load(url,params);
			
			
			// 기본 이벤트를 제거합니다.
			event.preventDefault();
		});
	});
</script>
<title>Insert title here</title>
</head>
<body>
	<form id="my-form">
		<table>
			<tr>
				<td>Name</td>
				<td><input id="name" name="name" type="text" /></td>
			</tr>
			<tr>
				<td>Region</td>
				<td><input id="region" name="region" type="text" /></td>
			</tr>
		</table>
		<input type="submit" value = "Get Ajax String" />
		
		</form>
		<div id="wrap">
		</div>
		
</body>
</html>
