<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function() {
		$('#target').css('color', 'Orange');

	});
</script>

</head>

<body>
	<h1>jQurey 기본 선택자</h1>
	아이디 선택자
	<br>
	<ul>
		<li>특정한 id 속성을 가지고 있는 문서 객체 선택하는 선택자</li>
		<li>Ex) 예제 두번째에 위치한 h1 태그가 id 속성으로 target 가짐</li>
	</ul>
	<hr>

	<h1>Header-0</h1>
	<h1 id="target">Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
