<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery.js"></script>
<script>
$(document).ready(function (){
	// 변수 선언합니다.
	var array= [
		{ name : 'Google', link:'http://google.com'},
		{ name : 'Naver', link:'http://naver.com'},
		{ name : 'Daum', link:'http://daum.net'}	
	];	
	//$.each() 메서드를 사용합니다.
	$.each(array,function(index,item){
		// 변수를 선언합니다.
		var output ='';
		//문자열을 만듭니다.
		output +='<a href="'+item.link+'">';
		output +='<h1>'+item.name +'</h1>';
		output +='</a>';		
		// 집어 넣습니다.
		document.body.innerHTML += output;
	});
});
</script>

<title>Insert title here</title>
</head>
<body>
	<h1>jQurey를 사용한 배열관리(1)</h1>
		<h3>jQurey</h3>
		 <h4>each() 메서드 사용</h4>
			<ul>
				<li>매개 변수로입력한 함수 사용</li>
				<li>for in 반복문 처럼 객체나 배열의 요소 검사하는 메서드</li>
			</ul>
		 <h4>each() 메서드 형태</h4>
			<ul>
				<li>1. $.each(object,function(index,item{}))</li>
				<li>2. $(selector).each(function(index.item{}))</li>
			</ul>
	<hr>
</body>
</html>
