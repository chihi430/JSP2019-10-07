<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
.high_light {
	background: Yellow;
}
</style>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function() {
		$('h1').addClass('high_light');
	});
</script>

<title>Insert title here</title>
</head>
<body>
	<h2>jQurey를 사용한 배열관리(2)</h2>
		<h3>jQuery의 배열 객체</h3>
			 
			<ul>
				<li> 선택자 사용해 여러개의 문서 객체 선택할 때 생성</li>
				<li> style 태그에서 high_light 클래스의 background 속성 지정</li>
			</ul>
	<hr>
	<h1>item - 0</h1>
	<h1>item - 1</h1>
	<h1>item - 2</h1>
	<h1>item - 3</h1>
	<h1>item - 4</h1>

</body>
</html>
