<title>01-16 : switch</title>
</head>

<body>
	<h3>switch 문으로 커피 주문</h3>

	<hr>
	<script>		
		var i=0 , sum=0;
		while(true){
			sum+=i;
			if(sum>3000)
				break;//합이 3000보다 큼 반복문 벗어남
			i++;
		}
		document.write(i+"까지 더하면 3000을 넘음 : " + sum);
		
	</script>
</body>
</html>
