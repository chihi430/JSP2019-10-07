<!DOCTYPE
html>
<html>
<head>
<title>01-06 : 지역변수와 전역변수</title>
</head>

<body>
   <h3>지역변수와 전역변수</h3>

   <hr>
   <script>
   
      var x = 100;//전역변수x

      function f() {//함수f()선언

         var x = 1;
         //지역변수x
         document.write("지역변수x=" + x);

         document.write("<br>");
         document.write("전역변수x=" + this.x);
      }
      f();//함수f()호출
      
   </script>
</body>
</html>
