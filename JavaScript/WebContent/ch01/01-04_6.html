<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01-04 URL에 자바스크립트 작성</title>
</head>
<body>
<h3>자바 스크립트로 사용자 입력 및 대화</h3>
<hr>
<div id="result"></div>

<script>
var result=document.getElementById("result");

function promptEX(){	
	var ret = prompt("이름을 입력하세요","홍길동");
	
	if(ret==null){
		result.innerHTML= "취소나 그냥 닫았군요";
		
	}else{
		result.innerHTML= ret;
	}
}
function confirmEX(){
	var ret=confirm("전소할까요");
	if(ret==true){
		result.innerHTML= "확인을 눌렀군요";
	}else{
		result.innerHTML= "취소나 그냥 닫았군요";
	}
}
function alertEX(){
	alert("클릭하였습니다.");
}

</script>
<button onclick="promptEX()">프롬프트 다이얼 로그</button>
<button onclick="confirmEX()">확인 다이얼 로그</button>
<button onclick="alertEX()">경고 다이얼로그</button>


</body>
</html>
