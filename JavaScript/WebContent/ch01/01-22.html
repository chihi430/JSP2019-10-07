<!DOCTYPE
html>
<html>
<head>
<title>01-16 : switch</title>
</head>
	<script>
	function adder(a,b){
		var sum;
		sum = a+b;
		return sum;
	}
	</script>
<body>
	<h3>함수 adder</h3>

	<hr>
	<script>
		var n = adder(24567,98374); //함수호출
		
		document.write("24567 + 98374 = " + n+"<br>");
		
	</script>
</body>
</html>
