<!DOCTYPE
html>
<html>
<head>
<title>01-06 : 지역변수와 전역변수</title>
</head>

<body>
	<h3>if-else를 이용한 학점매기기</h3>

	<hr>
	<script>
		var grade;
		var score = prompt("홍길동 님 점수를 입력하세요",100);
		score = parseInt(score); // 문자열을 숫자로 바꿈
		if(score >=90)// score가 90이상
			grade="A";
		else if(score >=80)
			grade="B";
		else if(score >=70)
			grade="C";
		else if(score >=60)
			grade="D";
		else //60미만
			grade="F";
		
		
		document.write(score + "는" + grade + "입니다. <br><br>");
		
	</script>
</body>
</html>
