<!DOCTYPE
html>
<html>
<head>
<title>01-06 : 지역변수와 전역변수</title>
</head>

<body>
	<h3>지역변수와 전역변수</h3>

	<hr>
	<script>
		var x = true, y = false;
		document.write("x = " + x + ", y=" + y+"<br><br>");
		document.write("x && y : " + (x&&y) + "<br>");
		document.write("x || y : " + (x||y) + "<br>");
		document.write("!x : " + (!x) + "<br>");
		document.write("<hr>")
		document.write("(3>2) &&(3<4)" + ((3>2)&&(3<4)) + "<br>");
		document.write("(3==-2) ||(-1<0) : " + ((3==-2)||(-1<0)) + "<br>");				
		
	</script>
</body>
</html>
