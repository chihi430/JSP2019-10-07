<!DOCTYPE
html>
<html>
<head>
<title>01-06 : 지역변수와 전역변수</title>
</head>

<body>
	<h3>지역변수와 전역변수</h3>

	<hr>
	<script>
		
		document.write("abc = " + 23 + "<br><br>");
		document.write(23+"abc"+"<br>");
		document.write(23+"35"+"<br>");
		document.write(23+35+"<br>");
		document.write(23+35+"abc"+"<br>");
		document.write("abc"+23+35+"<br>");
		
		var name = "전우치";
		document.write(name=="전우치");
		document.write("<br>");
		document.write(name>"홍길동");
		
		document.write("두수의 차이 : " + ((a>b)?(a-b):(b-a)) + "<br>");	
		
	</script>
</body>
</html>
