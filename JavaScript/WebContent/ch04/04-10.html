<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04-10: 마우스 관련 리스너</title>

<script>
	var width = 1;

	function down(obj) { //테두리 두깨
		obj.style.fontStyle = "italic";
	}
	function up(obj) { //테두리 두깨
		obj.style.fontStyle = "normal";
	}
	function over(obj) { //테두리 두깨
		obj.style.borderColor = "violet";
		//테두리 폭이 0일때 색은 보이지 않는다.
	}
	function out(obj) { //테두리 두깨
		obj.style.borderColor = "lightgray";
	}
	function wheel(e, obj) { //테두리 두깨
		if (e.wheelDelta < 0) {
			width--; // 폭 1rkath
			if (width < 0)	width = 0; //폭이 0보다 작아지지 않게
		} 
		else //휠을 위로 굴릴떄
		{
			width++;
		}
		obj.style.borderStyle = "ridge";
		obj.style.borderWidth = width + "px";

	}
</script>
</head>
<body>
	<h3>마우스 관련 이벤트 리스너</h3>
	<hr>
	<div>
		마우스 관련 <span onmousedown="down(this)" onmouseup="up(this)"
			onmouseover="over(this)" onmouseout="out(this)"
			onwheel="wheel(event, this)">이벤트</span>가 발생합니다.
	</div>
</body>
</html>
