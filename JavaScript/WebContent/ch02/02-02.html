<!DOCTYPE
html>
<html>
<head>
<title>02-02 : []로 배열 만들기</title>
</head>

<body>
   <h3>[]로 배열 만들기</h3>

   <hr>
   <script>
      var plots = [ 20, 5, 8, 15, 20 ];//원소5개의배열생성

      document.write("varplots=[20,5,8,15,20]<br>");

      for (i = 0; i < 5; i++) {

         var size = plots[i];//plots배열의i번째원소

         while (size > 0) {
            document.write("*");
            size--;
         }
         document.write(plots[i] + "<br>");

      }
   </script>
</body>
</html>
