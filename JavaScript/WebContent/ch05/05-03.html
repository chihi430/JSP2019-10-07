<!DOCTYPEhtml> 
<html> 
<head> <title>05-03 : setTimeout()으로 웹페이지 자동연결</title> 
</head> 
<body> 
<h3>이미지에 마우스를 올리고 5초간 그대로 있을때 사이트로 이동합니다!</h3> 
<hr> 
<img id="img"src="../media/naver.gif" 
   onmouseover="startTimer(5000)" 
   onmouseout="cancelTimer()"> 
<script> 
   var timerID=null; 
function startTimer(time){ //타이머시작 
   timerID=setTimeout("load('http://www.naver.com')",time);

//이미지에 마우스올리면 나타내는 툴팁메시지 
document.getElementById("img").title="타이머작동시작..."; 
} 
function cancelTimer(){ 
   if(timerID!=null) 
      clearTimeout(timerID); //타이머중단
   } 
function load(url){ 
   window.location=url;   //현재윈도우에url사이트로드 
} 
</script> 
</body> 
</html>
