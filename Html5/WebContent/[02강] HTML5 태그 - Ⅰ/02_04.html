<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>태그를 이용해서  HTML문서를 제작 합니다.</title>
</head>
<body>
   <!--텍스트 관련 태그 입니다. -->
   <!--h1~h6 태그 입니다. -->
   
   <h1>가장 큰 형님 태그 입니다.</h1>
   <h2>점차 작아집니다.</h2>
   <h3>점차 작아집니다.</h3>
   <h4>점차 작아집니다.</h4>
   <h5>점차 작아집니다.</h5>
   <h6>가장 작습니다.</h6>
   
   <h2>주말 우리동네 날씨</h2>
   <p>
      주말 비는 낮에 전국 <br />
      14일 기상청에 따르면 전국에<br />
      전국이 대체로 흐리고 비가 오다가 새벽에 <br />
      강원도영동과 경상남도는 비가 밤까지<br />
   </p>
   
   <!--  hr을 이용한 내용 구분 -->
   <hr /> <!-- 선 -->
   <h2>지구 온난화란?</h2>
   <p>
      지구 표면의 평균온도 <br />
      땅이나 물에 있는 생태계  <br />
   </p>
</body>
</html>
