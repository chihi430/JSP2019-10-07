<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트 태그</title>
</head>
<body>
	<table border="1" width=70%>
		<tr>
			<th width=50% colspan=3>A</th>
			<th>B</th>
			<th>C</th>
			<th>D</th>
		</tr>

		<tr>
			<th>E</th>
			<th rowspan=3>F</th>
			<th>G</th>
			<th>H</th>
			<th colspan=2>I</th>
		</tr>
		<tr>
			<th>J</th>
			<th rowspan=3>K</th>
			<th>L</th>
			<th>M</th>
			<th>N</th>
		</tr>

		<tr>
			<th>O</th>
			<th colspan=2>P</th>
			<th>Q</th>
		</tr>

		<tr>
			<th>R</th>
			<th>S</th>
			<th>T</th>
			<th>U</th>
			<th>V</th>
		</tr>

	</table>

</body>
</html>
