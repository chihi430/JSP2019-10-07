<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>


<style>
	div:nth-child(1) {
		width:200px;
		height:200px;
		text-align:center;
		border-width:5px;
		border-style:solid;
		border-color:#ff6a00;
		background-color: #000000;
		color:#ffffff;
		font-weight:bold;
	}
	
	div:nth-child(2) {
		width:200px;
		height:200px;
		text-align:center;
		border-width:10px;
		border-style:dashed;
		border-color:#00ff21;
		background-color: #000000;
		color:#ffffff;
		font-weight:bold;
	}
	div:nth-child(3) {
		width:200px;
		height:200px;
		text-align:center;
		border:15px solid #c20b75;
		border-width:15px;
		border-style:solid;
		border-color:#c20b75;
		background-color: #000000;
		color:#ffffff;
		font-weight:bold;
	}
/* width값을 border,padding을 합한 값으로 사용함, 컨텐츠 크기 줄어듬*/
</style>

</head>
<body>
	<div>Changhwan-SW</div>
	<div>Changhwan-SW</div>
	<div>Changhwan-SW</div>
</body>
</html>
