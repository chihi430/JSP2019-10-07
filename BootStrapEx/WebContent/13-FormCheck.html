<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap CSS -->

<style>
	.test1{

		 }
</style>

<title>Insert title here</title>
</head>
<body>
<div class="container">
		<form class="needs-validation" novalidate>
			<div class="col-md-10 mb-3">
				<h2>Building Address</h2>
			</div>
		    <div class="col-md-10 mb-3">
		      <label for="validationCustom01">ID</label>
		      <input type="text" class="form-control" id="validationCustom01" placeholder="Your ID" value="" required>
		      <div class="invalid-feedback">
		        Please Check your ID!
		      </div>
		    </div>
		    <div class="col-md-10 mb-3">
		      <label for="validationCustom02">Password</label>
		      <input type="text" class="form-control" id="validationCustom02" placeholder="Your Pw" value="" required>		      
		      <div class="invalid-feedback">
		        Please Check your password!
		      </div>
		    </div>
		    <div class="col-md-10 mb-3">
		      <label for="validationCustomUsername">Username</label>
		      <div class="input-group">
		        <div class="input-group-prepend">
		          <span class="input-group-text" id="inputGroupPrepend">@</span>
		        </div>
		        <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
		        <div class="invalid-feedback">
		          Please choose a username.
		        </div>
		      </div>	      
		    </div>
		  <div class="form-group">
		    <div class="form-check">
		      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
		      <label class="form-check-label" for="invalidCheck">
		        Agree to terms and conditions
		      </label>
		      <div class="invalid-feedback">
		        You must agree before submitting.
		      </div>
		    </div>
		  </div>
		  
		  <hr class="mb-3">
		  
		  <div class="col-md-10 mb-3">		  
		  	<button class="btn btn-primary btn-lg btn-block" type="submit">Submit form</button>
		  </div>
		</form>
	</div>

	<script>
	// Example starter JavaScript for disabling form submissions if there are invalid fields
	(function() {
	  'use strict';
	  window.addEventListener('load', function() {
	    // Fetch all the forms we want to apply custom Bootstrap validation styles to
	    var forms = document.getElementsByClassName('needs-validation');
	    // Loop over them and prevent submission
	    var validation = Array.prototype.filter.call(forms, function(form) {
	      form.addEventListener('submit', function(event) {
	        if (form.checkValidity() === false) {
	          event.preventDefault();
	          event.stopPropagation();
	        }
	        form.classList.add('was-validated');
	      }, false);
	    });
	  }, false);
	})();
	</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
